<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://res.iamliu.com/uploads/2024/10/favicon-6.png" sizes="">
    <!-- Link to Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">

<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo">Adii</div>
        <nav>
            <a href="home.html" class="nav-link">Home</a>
            <a href="#about" class="nav-link active">About</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <div id="particle-container"></div>
    <script>
        const container = document.getElementById("particle-container");
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            container.appendChild(particle);
        }
    </script>
    <style>
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(calc(-50vw + 100px), calc(-50vh + 100px)) scale(0.8);
            }
            100% {
                transform: translate(calc(50vw - 100px), calc(50vh - 100px)) scale(1);
            }
        }
    </style>
    

    <!-- About Section -->
    <section id="about" class="full-page">
        <div class="container">
            <div class="about-section">
                <h1>About Me</h1>
                <p>I'm Aditya, a passionate web developer with a focus on front-end technologies. I enjoy creating responsive and engaging websites.</p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-container">

                    <img src="images/project1.jpg" alt="Project 1">

    </section>

                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://github.com/Maniac0001" target="_blank" class="social-icon">
                <img src="images/github.png" alt="GitHub">
            </a>
            <a href="https://youtube.com/@sndkkss" target="_blank" class="social-icon">
                <img src="images/youtube.png" alt="YouTube">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
